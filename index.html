<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>计算属性与监听器</title>
    <script src="./vue.js"></script>
</head>
<!--属性绑定：v-bind-->
<!--双向数据绑定：v-model-->
<body>
    <div id="root">
        姓：<input v-model="firstName"/>
        名：<input v-model="lastName"/>
        <div>{{fullName}}</div>
        <div>{{count}}</div>
    </div>

    <script>
        new Vue({
            el:"#root",
            data:{
               firstName:'',
                lastName:''
            },
            //一个属性由其他属性计算而来
            computed:{
                fullName:function () {
                    return this.firstName+' '+this.lastName
                }
            },
            //监听器
            watch:{
                fullName:function () {
                    this.count ++
                }
            }
        })
    </script>
</body>
</html>
